<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="JsQR.js"></script>
</head>
<body>
    <header>
        <h1>JCODED</h1>
        <nav>
            <a href="BARCODE.html">BARCODE</a>
            <a href="QR.html">QR CODE</a>
        </nav>
    </header>

    <div class="content">
        <form id="qrCodeForm">
            <h2>GENERATE QR CODE</h2>
            <label for="textInput">TEXT</label>
            <input type="text" id="textInput" placeholder="Enter text" required>
            <button type="button" onclick="generateQRCode()">GENERATE QR CODE</button>
        </form>

        <!-- Updated div element with ID "qrcode" -->
        <div id="qrcode" class="qrcode"></div>
    </div>

    <script>
        function generateQRCode() {
            const text = document.getElementById("textInput").value;

            // Create a QR Code element
            const qrCodeDiv = document.getElementById("qrcode");
            qrCodeDiv.innerHTML = ''; // Clear any existing QR code

            const qrcode = new QRCode(
                document.getElementById("qrcode"),
                {
                    text: text
                }
            )
        }
    </script>
</body>
</html>
