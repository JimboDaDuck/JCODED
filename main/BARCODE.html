<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="JsBarcode.js"></script>
</head>
<body>
    <header>
        <h1>JCODED</h1>
        <nav>
            <a href="BARCODE.html">BARCODE</a>
            <a href="QR.html">QR CODE</a>
        </nav>
    </header>

    <div class="content">
        <form id="barcodeForm">
            <h2>GENERATE BARCODE</h2>
            <label for="urlInput">URL</label>
            <input type="text" id="urlInput" placeholder="https://www.example.com" required>
            <button type="button" onclick="generateBarcode()">GENERATE BARCODE</button>
        </form>

        <svg id="barcode" class="barcode"></svg>
    </div>

    <script>
        function generateBarcode() {
            const url = document.getElementById("urlInput").value;

            // Create an SVG element for the barcode
            let svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute('jsbarcode-format', 'CODE128');
            svg.setAttribute('jsbarcode-value', url);
            svg.className.baseVal = "barcode";

            // Clear any existing barcode
            const existingBarcode = document.querySelector('.barcode');
            if (existingBarcode) {
                existingBarcode.parentNode.removeChild(existingBarcode);
            }

            // Append the new SVG element to the body
            document.body.appendChild(svg);

            // Initialize JsBarcode on the new SVG element
            JsBarcode(".barcode").init();
        }
    </script>
</body>
</html>
